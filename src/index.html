<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <meta name='description' content='Sorteie e distribua cargos de forma fácil, enquanto joga Guerras Civis.'/>
    <meta name='keywords' content='habbo,guerras,sortear,sorteio,sorte,civis,guerrascivis,billy,gates,ferramenta,hotel,jogar,hp'/>
    <meta name='author' content='BillyGates'>
    <meta name='robots' content='index, follow'>
    <meta name='revisit-after' content='3 month'>

		<link rel='icon' href='./favicon.ico' type='image/x-icon'>

    <!--build:css css/styles.min.css -->
    <link rel='stylesheet' href='css/main.css'>
    <!-- endbuild -->

    <title>Guerras Civis - Sorteador</title>
  </head>

  <body class='d-flex flex-column justify-content-center'>
    
    <div class='container'>
      <header>
        <h1>Sorteador</h1>
      </header>
      
      <main class='card'>
        <header class='card-header'>
          <h1 id='content-title'>Title</h1>
        </header>

        <form class='card-body'>
          <fieldset id='step1' class='form-group'>
            <label for='quantity'>Quantos vão jogar?</label>
            <input id='quantity' 
                    class='custom-range' 
                    type='range' 
                    min='12' 
                    max='18' 
                    step='2'
                    value='12'>

            <div class='custom-control custom-switch'>
              <input id='info' class='custom-control-input' type='checkbox'>
              
              <label for='info' class='custom-control-label'>Jogar com info!</label>
            </div>

            <button class='btn btn-secondary btn-lg btn-block' type='button'>Próximo</button>
          </fieldset>

          <fieldset id='step2'>
            <h2>Escolha mais <span>x</span>:</h2>
            
            <div id='step2' class='form-group row'>
              <div class="btn-group-toggle col-sm-6 mb-2">
                <label class='btn btn-dashed-outline--gray btn-block'>
                  <input id='characterDemonio'
                          type='checkbox'
                          value='demonio'
                          autocomplete="off"> Fada
                </label>

                <label class='btn btn-dashed-outline--gray btn-block'>
                  <input id='characterDemonio'
                          type='checkbox'
                          value='demonio'
                          autocomplete="off"> Escudeiro
                </label>

                <label class='btn btn-dashed-outline--gray btn-block'>
                  <input id='characterDemonio'
                          type='checkbox'
                          value='demonio'
                          autocomplete="off"> Justiceiro
                </label>

                <label class='btn btn-dashed-outline--gray btn-block'>
                  <input id='characterDemonio'
                          type='checkbox'
                          value='demonio'
                          autocomplete="off"> Testemunha
                </label>
              </div>

              <div class="btn-group-toggle col-sm-6 mb-2">
                <label class='btn btn-dashed-outline--gray btn-block'>
                  <input id='characterDemonio'
                          type='checkbox'
                          value='demonio'
                          autocomplete="off"> H. Bomba
                </label>

                <label class='btn btn-dashed-outline--gray btn-block'>
                  <input id='characterDemonio'
                          type='checkbox'
                          value='demonio'
                          autocomplete="off"> Psicopata
                </label>

                <label class='btn btn-dashed-outline--gray btn-block'>
                  <input id='characterDemonio'
                          type='checkbox'
                          value='demonio'
                          autocomplete="off"> Demonio
                </label>
              </div>
            </div>

            <button class='btn btn-secondary btn-lg' type='button'>Voltar</button>
            <button class='btn btn-secondary btn-lg' type='button'>Próximo</button>
          </fieldset>
        </form>

        <footer class='card-footer'>
          Site desenvolvido pelo habbo <a href='https://www.habbo.com.br/profile/BillyGates' target='_blank'>BillyGates</a>.
        </footer>
      </main>
    </div>

    <!--build:js js/all.min.js -->
    <script src='js/all.js'></script>
    <!-- endbuild -->
  </body>
</html>
